{% extends 'masteradmin.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Returns Policy</h1>
        <h6 class="h3 mb-0 text-gray-800">Last Update: {{retunrspolicy.date|naturalday}}</h6>
    </div>


    <div class="row">
        <div class="col-md-12">
            {% if msg %}
            <div class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST">{% csrf_token %}
                <textarea class="form-control" name="content" style="height: 500px;">{{retunrspolicy.content}}</textarea>
                <button class="btn btn-primary mt-3 mb-3" type="submit" name="save">Save</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
