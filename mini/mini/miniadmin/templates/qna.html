{% extends 'masteradmin.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Q&A</h1>
    </div>


    <div class="row">

        <div class="col-md-12">
            {% if msg %}
            <div class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST" class="card shadow mb-4" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Add Q&A</h6>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" name="title" placeholder="Tilte*" required>
                    <textarea class="form-control mb-3" name="description" placeholder="Description*" style="height: 200px;" required></textarea>
                    <button class="btn btn-primary mb-3" name="save">Save</button>
                </div>
            </form>
        </div>
      

      


    </div>
</div>

{% endblock %}
