{% extends 'master.html' %}
{% load static %}

{% block title %}<title>Shipping Policy</title>{% endblock %}


{% block navbar %}
<div class="wrap-menu-desktop">
    <nav class="limiter-menu-desktop container">
        
        <!-- Logo desktop -->		
        <a href="#" class="logo">
            <img src="{% static 'images/icons/logo-01.png' %}" alt="IMG-LOGO">
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
            <ul class="main-menu">
                <li>
                    <a href="/">Home</a>
                </li>

                <li>
                    <a href="/shop">Shop</a>
                </li>

                <li>
                    <a href="/Contact">Contact</a>
                </li>
            </ul>
        </div>	

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
            <!-- <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                <i class="zmdi zmdi-search"></i>
            </div> -->

            {% if request.user.is_authenticated %}
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="{{user_cart_count}}">
                    <i class="zmdi zmdi-shopping-cart"></i>
                </div>
            {% endif %}

            <!-- <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
                <i class="zmdi zmdi-favorite-outline"></i>
            </a> -->
        </div>
    </nav>
</div>
{% endblock %}


{% block content %}

<div class="container mt-6">
   
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a href="/" class="stext-109 cl8 hov-cl1 trans-04">
            Home
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>

        <span class="stext-109 cl4">
            Shipping Policy
        </span>
    </div>


    <div class="row justify-content-center mt-5 mb-5">


        <div class="col-md-12 p-5">
            {{returnpolicy.content|linebreaks}}
        </div>
    </div>



</div>



{% endblock %}
